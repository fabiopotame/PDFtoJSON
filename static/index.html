<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JSON Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1 class="display-4 header-title mb-3">
                    <i class="fas fa-file-pdf"></i> PDF to JSON
                </h1>

                <div id="api-status" class="status-indicator"></div>
            </div>

            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h4 class="text-primary mb-3">Arraste e solte seu arquivo PDF aqui</h4>
                <p class="text-muted mb-3">ou clique para selecionar</p>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                <button id="selectFileBtn" class="btn btn-primary btn-lg">
                    <i class="fas fa-file-pdf me-2"></i>Selecionar PDF
                </button>
                <div class="mt-3">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Tamanho máximo: 16MB | Atalho: Ctrl+U
                    </small>
                </div>
            </div>

            <div id="fileInfo" class="file-info" style="display: none;">
                <h6><i class="fas fa-info-circle me-2"></i>Informações do Arquivo</h6>
                <p id="fileName" class="mb-1"></p>
                <p id="fileSize" class="mb-0"></p>
            </div>

            <div class="text-center">
                <button id="uploadBtn" class="btn btn-primary btn-lg" style="display: none;">
                    <i class="fas fa-upload me-2"></i>Converter para JSON
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner mx-auto mb-3"></div>
                <p class="text-muted">Processando arquivo PDF...</p>
                <small class="text-muted">Isso pode levar alguns segundos...</small>
            </div>

            <div id="result" class="result-area" style="display: none;">
                <h5 class="text-success mb-3">
                    <i class="fas fa-check-circle me-2"></i>Resultado
                </h5>
                <div id="jsonOutput" class="json-output"></div>
            </div>

            <div id="error" class="alert alert-danger" style="display: none;">
                <h5 class="alert-heading">
                    <i class="fas fa-exclamation-triangle me-2"></i>Erro
                </h5>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <div class="container">
            <small style="color: #fff; font-style: italic;">
                <i class="fas fa-code me-1"></i>
                <b>Desenvolvido por Catena IT</b>
                <span class="mx-2">•</span>
                <b><b>2</b>025</b>
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
